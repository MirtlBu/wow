<!DOCTYPE html>
<html>
    <head>
        <title>Everlasting Summer</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
        <link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animate.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="welcome">
            <div class="container">
                <div class="welcome__top">
                    <div class="logo-wrap">
                        <img class="welcome__logo logo" alt="logo" src="img/logo.png"></img>
                    </div>
                    <div class="social wow bounceInRight">
                        <a class="social__item social__item-twitter" href="" title="twitter"></a>
                        <a class="social__item social__item-instagram" href="" title="instagram"></a>
                        <a class="social__item social__item-facebook" href="" title="facebook"></a>
                    </div>
                </div>
                <div class="welcome__content">
                    <div class="welcome__info">
                        <h1 class="welcome__header header">Everlasting Summer</h1>
                        <div class="welcome__text text">It is a visual novel, produced by Soviet Games, that tells the story of a 25-year-old man living in modern Russia who finds himself mysteriously transported to a summer camp somewhere in the former Soviet Union.</div>
                        <div class="welcome__buttons">
                            <button class="welcome__button button" type="button">Go to site</button>
                            <button class="welcome__button button" type="button">Download now</button>
                        </div>
                    </div>
                    <div class="welcome__image"></div>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

        <script src="js/script.js" type="text/javascript"></script>
